<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/images/fav.ico">
    <link rel="stylesheet" href="/css/bootstrap-theme.css" charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css" charset="UTF-8">
    <link rel="stylesheet" href="/css/matong.css" charset="UTF-8">
    <script src="/js/jquery-3.3.1.min.js" charset="UTF-8"></script>
    <script src="/js/bootstrap.min.js" charset="UTF-8"></script>
    <script src="/js/matong.js" charset="UTF-8"></script>
    <title>问题详细</title>
</head>
<body class="body-background" style="height: 1000px;">
<!--引入头部导航模块-->
<div th:insert="~{navigation::nav}"></div>
<div class="container-fluid main">
    <div class="row" style="height: 800px;">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h3></span>&nbsp;[[${question.title}]]</h3>
            &nbsp;&nbsp;<span class="fu-title">作者：</span><span class="fu-title" th:text="${question.name}"></span>
            <span class="fu-title">|发布时间：</span><span class="fu-title" th:text="${question.gmt_create}"></span>
            <span class="fu-title">|阅读数：</span><span class="fu-title" th:text="${question.view_count}"></span>
            <hr>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}">
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <a class="redact" th:if="${session.user!=null && session.user.name==question.name }">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>编辑
            </a>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>发起人</h4>
                <div class="media" style="line-height: 20px;">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-circle" th:src="@{${question.pic_url}}">
                        </a>
                    </div>
                    <div class="media-body" style="padding-bottom: 13px;">
                        <a style="text-decoration:none;font-size: 14px;" th:text="${question.name}"></a><br>
                    </div>
                </div>
            </div>
            <hr class="col-lg-11 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>相关问题</h4>
            </div>
        </div>

    </div>
</div>
</body>

</html>
